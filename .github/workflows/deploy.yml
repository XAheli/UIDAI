# GitHub Pages Deployment Workflow
# Author: Shuvam Banerji Seal's Team

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'web/frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install dependencies
        working-directory: web/frontend
        run: npm ci

      - name: Update data fetcher for production
        working-directory: web/frontend
        run: |
          # Update the GitHub raw base URL with actual repository
          sed -i "s|YOUR_USERNAME|${{ github.repository_owner }}|g" src/utils/dataFetcher.ts

      - name: Build
        working-directory: web/frontend
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
