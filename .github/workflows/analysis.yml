# Analysis CI/CD Workflow
# Author: Shuvam Banerji Seal's Team

name: Run Analysis Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'analysis/**'
      - 'Dataset/**'
      - '.github/workflows/analysis.yml'
  pull_request:
    branches: [main]
    paths:
      - 'analysis/**'
  workflow_dispatch:
    inputs:
      run_full_analysis:
        description: 'Run full analysis (slow)'
        required: false
        default: 'false'
        type: boolean

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov

      - name: Lint with Ruff
        run: |
          ruff check analysis/ --ignore=E501,E402,F401
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest analysis/codes/tests/ -v --tb=short || echo "Tests not configured yet"
        continue-on-error: true

  sample-analysis:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event.inputs.run_full_analysis != 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sample analysis
        run: |
          cd analysis/codes
          python -c "
          from utils.io_utils import load_dataset
          from statistical.analyzer import StatisticalAnalyzer
          
          print('Loading sample data...')
          bio_df = load_dataset('biometric', nrows=10000)
          
          if bio_df is not None:
              analyzer = StatisticalAnalyzer(bio_df)
              results = analyzer.descriptive_statistics()
              print('Sample analysis completed successfully')
              print(f'Results: {list(results.keys())}')
          else:
              print('No data found - skipping analysis')
          "

      - name: Summary
        run: echo "âœ… Sample analysis completed successfully"

  full-analysis:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event.inputs.run_full_analysis == 'true'
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-ml.txt

      - name: Run full analysis
        run: |
          cd analysis/codes
          python run_all_analyses.py --output-dir ../../web/frontend/public/data
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: web/frontend/public/data/
          retention-days: 30

      - name: Commit results
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add web/frontend/public/data/
          git diff --staged --quiet || git commit -m "Update analysis results [skip ci]"
          git push
